#server
starter.server.host=https://testhost.com
starter.server.frontend-host=https://front.testhost.com
#db
spring.datasource.url=jdbc:tc:postgresql:14:///common-starter-db
spring.datasource.username=sa
spring.datasource.password=reallyStrongPwd123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/migrations/master.xml
#security
starter.jwt.secret=verysecretsrting
starter.jwt.days-valid=181
#mics
spring.jackson.serialization.fail-on-empty-beans=false
#logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=DEBUG

