#server
starter.server.host=https://testhost.com
#db
spring.datasource.url=jdbc:tc:postgresql:14:///some-service-db
spring.datasource.username=sa
spring.datasource.password=reallyStrongPwd123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=DEBUG
spring.liquibase.enabled=false
spring.liquibase.contexts=test
spring.liquibase.change-log=classpath:db/migrations/master.xml
#security
starter.jwt.secret=verysecretsrting
starter.jwt.days-valid=181
#aws#
starter.aws.cdn.host=https://test-cdn.com
starter.aws.s3.attachment-bucket-name=test-attach
starter.aws.s3.avatar-bucket-name=test-avatars
starter.aws.s3.access-key=some-access-key
starter.aws.s3.secret-key=some-secret-key